# extends 'base.html'
# import 'macro/forms.html' as forms

# block content
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form method="POST" action=".">
        <fieldset>
          {{form.csrf_token}}
          {{forms.text_field(form.name, autofocus=True)}}
          {{forms.text_field(form.active)}}
          {{forms.text_field(form.htmlContent)}}
          <button type="submit" class="btn btn-primary btn-block">
            # if headline_db
              Update HeadlineModel
            # else
              Create HeadlineModel
            # endif
          </button>
        </fieldset>
      </form>
    </div>
  </div>
# endblock
