# extends 'base.html'

# block header
  <div class="jumbotron">
    <div class="container">
      <h1>{{config.CONFIG_DB.brand_name}}</h1>
      <p>Hello, Let's play!</p>
    </div>
  </div>
# endblock

# block content
  <div class="row">    
    # for song_db in song_dbs
       <div class="col-sm-6 col-md-4 col-lg-3">
           <h2>
            <a href="{{url_for('song_view', song_id=song_db.key.id())}}">
              {{song_db.name}}
            </a>
            </h2>
           <p>{{song_db.lyrics}}</p>
       </div>
    # endfor
  </div>
# endblock
